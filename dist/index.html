<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="icon" type="image/png" href="/assets/favicon-c636a92a.png" />
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="/assets/index-66f5fc98.css">
  </head>
  <body class="bg-gray-100">
    <div class="container mt-48 flex items-center justify-center">
      <div class="left w-1/3 mx-14">
        <img src="/assets/facebook-9531e960.svg" class="w-80" alt="facebook-image" />
        <p class="text-3xl mx-8">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg">
        <input
          class="px-4 h-12 my-2 border border-1 rounded-lg border-gray-200 outline-blue-400"
          type="text"
          placeholder="Email adress or phone number"
        />
        <input
          class="px-4 h-12 my-2 border border-1 rounded-lg border-gray-200 outline-blue-400"
          type="password"
          placeholder="Password"
        />
        <button
          class="btn bg-blue-600 hover:bg-blue-700 my-2 py-3 rounded-md font-bold text-white"
        >
          Log in
        </button>
        <span
          class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline"
          >Forgotten password?</span
        >
        <hr class="my-2" />
        <button
          class="btn bg-green-600 hover:bg-green-700 my-2 py-3 rounded-md font-bold text-white w-fit px-4 mx-auto"
        >
          Create new account
        </button>
      </div>
    </div>
  </body>
</html>
